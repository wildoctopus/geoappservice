{% extends "base.html" %}

{% block content %}
    <h1>File Upload</h1>
    <form method="POST" action="" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <p>
            {{ form.file.label }}<br>
            {{ form.file }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
