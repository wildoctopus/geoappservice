{% extends "base.html" %}

{% block content %}
    <h1>Add Location:</h1>
    <form action="{{url_for('india_route.get_nearest_airport')}}" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.longitude.label }}<br>
            {{ form.longitude }}
        </p>
        <p>
            {{ form.latitude.label }}<br>
            {{ form.latitude }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
